<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Sections</title>
</head>
<body>
    <h1>Legal Sections</h1>
    <ul>
        {% for section in sections %}
            <li>
                <strong>{{ section.legal_section }}</strong><br>
                {{ section.section_description }}<br>
                <em>Punishments:</em> {{ section.punishments }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
